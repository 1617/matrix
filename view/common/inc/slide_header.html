<html lang="en"><%if(typeof slide==='undefined') slide={}%>

  <meta charset="UTF-8">

    <link rel="stylesheet" href="/static/module/reveal/css/reveal.css">
    <%if(http.get('theme') || slide.theme){%>
    <link rel="stylesheet" href="/static/module/reveal/css/theme/<%=http.get('theme') || slide.theme%>.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="/static/module/reveal/lib/css/zenburn.css">
